<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ucloud-ko-fileupload</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet">
  <style>
    table {
      border: solid 1px #eee;
    }

    .inline-block {
      display: inline-block !important;
    }

    body {
      padding: 0px;
      background-color: #eee;
    }
  </style>
</head>
<body>
<y-box id="app">
  <y-boxsticky params="title:'吸顶菜单'">
    <div class="col-sm-8 text-center" style="line-height: 32px">
      <a href="#demo" class="sticky-anchor active">Demo</a>
      <a href="#dropdown" class="sticky-anchor">Dropdown</a>
      <a href="#switch" class="sticky-anchor">开关</a>
      <a href="#select" class="sticky-anchor">下拉</a>
      <a href="#button" class="sticky-anchor">按钮</a>
      <a href="#tag" class="sticky-anchor">标签</a>
      <a href="#container" class="sticky-anchor">容器</a>
    </div>
    <div class="col-sm-2">
      <button class="pull-right">btn</button>
    </div>
  </y-boxsticky>
  <y-boxfilter params="title: 'boxfilter示例'"></y-boxfilter>
  <y-boxcontent params="title:'boxcontent', animated:true" id="demo">
    <a href="/yuncai/mobile/login.html?r=/">yc测试登录链接</a>
    <y-demo></y-demo>
  </y-boxcontent>
  <y-boxcontent params="title:'dropdown',vm:$root" id="dropdown">
    <div data-bind="clickoutside:vm.clickoutside" style="width: 300px">
      <button type="button" data-bind="click:$root.showdropdown">点击后切换显示dropdown</button>
      <div>
        <y-dropdown params="width:300, isShow:$root.isShow">
          <div data-bind="text:$parent.id"></div>
          <div data-bind="text:$parent.b"></div>
          <div>i am dropdown</div>
          <div>i am dropdown</div>
          <div>i am dropdown</div>
          <div>i am dropdown</div>
        </y-dropdown>
      </div>
    </div>
    <div style="margin-top: 20px;">
      <h1 id="switch">3.switch</h1>
      <div class="clearfix">
        <div class="pull-left">switch测试:</div>
        <div class="pull-left">
          <y-switch params="checked: $root.checked, size: 'large'">
              <span  data-bind = "text:$root.checked()? '开启': '关闭'">开</span>
          </y-switch>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <h1 id="select">4.select</h1>
    <div class="row m-b-xs">
      <div class="col-md-1">
        普通下拉：
      </div>
      <div class="col-md-3">
        <y-select params="dataList:vm.selectList,value:vm.singleselect"></y-select>
      </div>
    </div>
    <div class="row m-b-xs">
      <div class="col-md-1">
        可删除：
      </div>
      <div class="col-md-3">
        <y-select params="dataList:vm.selectList,value:vm.singleselect,clearable:true"></y-select>
      </div>
    </div>
    <div class="row m-b-xs">
      <div class="col-md-1">
        多选：
      </div>
      <div class="col-md-3">
        <y-select
          params="dataList:vm.selectList,multiValue:vm.multiselect,clearable:true,multiple:true"></y-select>
      </div>
    </div>
    <h1 id="button">5.button</h1>
    <div class="row">
      <div class="col-md-12">
        <y-button>1</y-button>
        <y-button params="type: 'primary', size: 'large', shape: 'circle', btnType: 'submit', click: vm._console">2
        </y-button>
        <y-button params="type: 'dashed', click: $root._console, wait: 3000">3</y-button>
        <y-button params="type: 'text'">4</y-button>
        <y-button params="type: 'info'">5</y-button>
        <y-button params="type: 'success'">6</y-button>
        <y-button params="type: 'warning', disabled: true">7</y-button>
        <y-button params="type: 'error', loading: vm.loading">啊</y-button>
        <y-button params="btnType: 'a', url: 'www.baidu.com', target: '_blank'">a标签相对路径跳转</y-button>
        <y-button params="type: 'warning', btnType: 'a', url: 'www.baidu.com', rootPath: true">a标签绝对路径跳转</y-button>
        <a href="www.baidu.com">百度一下</a>
      </div>
    </div>
    <h1 id="tag">6.tag</h1>
    <div>
      <y-tag params="text:'tag1'"></y-tag>
      <y-tag params="text:'tag2'"></y-tag>
      <y-tag params="text:'tag3',closeable:true,handleClose:vm.handleClose"></y-tag>
    </div>
    <h1 id="container">7.容器组件</h1>
    <h2>7.1 box</h2>
    <div style="background-color: #eee">
      <y-box>
        <y-boxcontent params="title: '标题'">
          <div data-bind="text:$root.boxtitle">box and boxcontent</div>
        </y-boxcontent>
      </y-box>
    </div>
  </y-boxcontent>
  <y-boxcontent>
    <h1 id="form">8.表单</h1>
    <div class="row">
      <div class="col-md-4">
        <y-form params="model:$root.formData,labelWidth:'80px',labelAlign:'right'">
          <y-formitem params="label:'输入框'">
            <input class="y-input" type="text" data-bind="value:$parent.model.title">
          </y-formitem>
          <y-formitem params="label:'下拉框'">
            <y-select params="placeholder:'多选下拉框',dataList:$root.selectList,value:$root.singleselect,clearable:true"></y-select>
          </y-formitem>
          <y-formitem params="label:'开关'">
            <y-switch params="checked: $root.checked1, size: 'large'">
              <span  data-bind = "text:$root.checked1()? '开启': '关闭'">开</span>
            </y-switch>
            <y-switch params="checked: $root.checked2, disabled: $root.switchDisabled ">
            </y-switch>
            <y-switch params="checked: $root.checked3, size: 'small'">
            </y-switch>
          </y-formitem>
        </y-form>
      </div>
    </div>
  </y-boxcontent>
  <y-boxcontent>
    <h1>9.弹框</h1>
    <y-button params="click:$root.showModal">显示弹框</y-button>
    <y-modal params="visible: $root.modalVisible, width:'500px'">
      <div >i am mask</div>
    </y-modal>
  </y-boxcontent>
  <y-boxcontent>
    <h1>10.树</h1>
    <y-tree params="data:$root.treeData"></y-tree>
  </y-boxcontent>
</y-box>
<script src="https://cdn.bootcss.com/knockout/3.4.2/knockout-min.js"></script>
<script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>

</body>
</html>
