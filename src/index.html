<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ucloud-ko-fileupload</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet">
    <style>
        table{
            border:solid 1px #eee;
        }
        .inline-block{
            display: inline-block !important;
        }
      body{
        padding: 20px;
      }
    </style>
</head>
<body>
<a href="/yuncai/mobile/login.html?r=/">yc测试登录链接</a>
<div id="app">
  <h1>1.demo</h1>
 <y-demo></y-demo>
  <h1>2.dropdown</h1>
  <div data-bind="clickoutside:clickoutside" style="width: 300px">
    <button type="button" data-bind="click:showdropdown">点击后切换显示dropdown</button>
    <div>
      <y-dropdown params="width:300, isShow:isShow">
        <div data-bind="text:$parent.id"></div>
        <div data-bind="text:$parent.b"></div>
        <div>i am dropdown</div>
        <div>i am dropdown</div>
        <div>i am dropdown</div>
        <div>i am dropdown</div>
      </y-dropdown>
    </div>
  </div>
   <div style="margin-top: 20px;">
       <h1>3.switch</h1>
       <div class="clearfix">
           <div class="pull-left">switch测试:</div>
           <div class="pull-left"><y-switch params = "checked: checked, callback: callback"></y-switch></div>
       </div>
      <div class="clearfix"></div>
   </div>
   <h1>4.select</h1>
   <div class="row m-b-xs">
     <div class="col-md-1">
       普通下拉：
     </div>
     <div class="col-md-3">
       <y-select params="dataList:selectList,value:singleselect"></y-select>
     </div>

   </div>
  <div class="row m-b-xs">
    <div class="col-md-1">
      可删除：
    </div>
    <div class="col-md-3">
      <y-select params="dataList:selectList,value:singleselect,clearable:true"></y-select>
    </div>
  </div>
  <div class="row m-b-xs">
    <div class="col-md-1">
      多选：
    </div>
    <div class="col-md-3">
      <y-select params="dataList:selectList,multiValue:multiselect,clearable:true,multiple:true"></y-select>
    </div>
  </div>
   <h1>5.button</h1>
   <div class="row">
      <div class="col-md-12">
        <y-button>1</y-button>
        <y-button params="type: 'primary', size: 'large', shape: 'circle', btnType: 'submit', click: _console">2</y-button>
        <y-button params="type: 'dashed', click: _console, wait: 3000">3</y-button>
        <y-button params="type: 'text'">4</y-button>
        <y-button params="type: 'info'">5</y-button>
        <y-button params="type: 'success'">6</y-button>
        <y-button params="type: 'warning', disabled: true">7</y-button>
        <y-button params="type: 'error', loading: loading">啊</y-button>
      </div>
   </div>
  <h1>6.tag</h1>
  <div>
    <y-tag params="text:'tag1'"></y-tag>
    <y-tag params="text:'tag2'"></y-tag>
    <y-tag params="text:'tag3',closeable:true,handleClose:handleClose"></y-tag>
  </div>
</div>
<script src="https://cdn.bootcss.com/knockout/3.4.2/knockout-min.js"></script>
<script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>

</body>
</html>
