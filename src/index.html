<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ucloud-ko-fileupload</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet">
  <style>
    table {
      border: solid 1px #eee;
    }

    .inline-block {
      display: inline-block !important;
    }

    body {
      padding: 20px;
      background-color: #eee;
    }
  </style>
</head>
<body>
<a href="/yuncai/mobile/login.html?r=/">yc测试登录链接</a>
<y-box id="app">
  <y-boxsticky params="title:'吸顶菜单'">
    <div class="col-sm-8 text-center" style="line-height: 32px">
      <a href="#demo" class="sticky-anchor active">demo</a>
      <a href="#dropdown" class="sticky-anchor">dropdown</a>
      <a href="#switch" class="sticky-anchor">switch</a>
      <a href="#select" class="sticky-anchor">select</a>
      <a href="#button" class="sticky-anchor">button</a>
      <a href="#tag" class="sticky-anchor">tag</a>
      <a href="#container" class="sticky-anchor">container</a>
    </div>
    <div class="col-sm-2">
      <button class="pull-right">btn</button>
    </div>
  </y-boxsticky>
  <y-boxcontent params="title:'demo'" id="demo">
    <y-demo></y-demo>
  </y-boxcontent>
  <y-boxcontent params="title:'dropdown'" id="dropdown">
    <div data-bind="clickoutside:$root.clickoutside" style="width: 300px">
      <button type="button" data-bind="click:$root.showdropdown">点击后切换显示dropdown</button>
      <div>
        <y-dropdown params="width:300, isShow:$root.isShow">
          <div data-bind="text:$parent.id"></div>
          <div data-bind="text:$parent.b"></div>
          <div>i am dropdown</div>
          <div>i am dropdown</div>
          <div>i am dropdown</div>
          <div>i am dropdown</div>
        </y-dropdown>
      </div>
    </div>
    <div style="margin-top: 20px;">
      <h1 id="switch">3.switch</h1>
      <div class="clearfix">
        <div class="pull-left">switch测试:</div>
        <div class="pull-left">
          <y-switch params="checked: $root.checked, callback: $root.callback"></y-switch>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <h1 id="select">4.select</h1>
    <div class="row m-b-xs">
      <div class="col-md-1">
        普通下拉：
      </div>
      <div class="col-md-3">
        <y-select params="dataList:$root.selectList,value:$root.singleselect"></y-select>
      </div>

    </div>
    <div class="row m-b-xs">
      <div class="col-md-1">
        可删除：
      </div>
      <div class="col-md-3">
        <y-select params="dataList:$root.selectList,value:$root.singleselect,clearable:true"></y-select>
      </div>
    </div>
    <div class="row m-b-xs">
      <div class="col-md-1">
        多选：
      </div>
      <div class="col-md-3">
        <y-select
          params="dataList:$root.selectList,multiValue:$root.multiselect,clearable:true,multiple:true"></y-select>
      </div>
    </div>
    <h1 id="button">5.button</h1>
    <div class="row">
      <div class="col-md-12">
        <y-button>1</y-button>
        <y-button params="type: 'primary', size: 'large', shape: 'circle', btnType: 'submit', click: $root._console">2
        </y-button>
        <y-button params="type: 'dashed', click: $root._console, wait: 3000">3</y-button>
        <y-button params="type: 'text'">4</y-button>
        <y-button params="type: 'info'">5</y-button>
        <y-button params="type: 'success'">6</y-button>
        <y-button params="type: 'warning', disabled: true">7</y-button>
        <y-button params="type: 'error', loading: $root.loading">啊</y-button>
      </div>
    </div>
    <h1 id="tag">6.tag</h1>
    <div>
      <y-tag params="text:'tag1'"></y-tag>
      <y-tag params="text:'tag2'"></y-tag>
      <y-tag params="text:'tag3',closeable:true,handleClose:$root.handleClose"></y-tag>
    </div>
    <h1 id="container">7.容器组件</h1>
    <h2>7.1 box</h2>
    <div style="background-color: #eee">
      <y-box>
        <y-boxcontent params="title: '标题'">
          <div data-bind="text:$root.boxtitle">box and boxcontent</div>
        </y-boxcontent>
      </y-box>
    </div>
  </y-boxcontent>
</y-box>
<script src="https://cdn.bootcss.com/knockout/3.4.2/knockout-min.js"></script>
<script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>

</body>
</html>
