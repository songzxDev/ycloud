<div class="y-grid-body" data-bind="style:gridBodyStyle,css:{'y-grid-body-lock':lockhead, 'y-grid-summary':hasSummaryRow}">
  <table cellspacing="0" cellpadding="0" border="0" data-bind="attr:{id:domId},style:{width:tableWidth,transform:transform},css:{'y-table-separate':isSeparate}">
    <colgroup data-bind="foreach:{data: columns,as: 'col'}">
      <col data-bind="visible: col._show, attr:{width:col.width}">
    </colgroup>
    <tbody data-bind="foreach: {data: rows, as: 'row'}, css:{'y-grid-body-verticaltop':verticalAlign === 'top'}">
      <!-- ko ifnot: row._delete -->
        <!-- ko if: !$parent.lazy || ($parent.lazy && $index() >= $parent.lazy.lazyStart() && $index() <= $parent.lazy.lazyEnd()) -->
          <!-- ko template: {name:'y-template-tr',
            data:{
              columns: $parent.columns,
              displayMode:$parent.displayMode,
              afterRender: $parent.afterRender,
              forbitRowSelectFn: $parent.forbitRowSelectFn,
              defaultFormatText: $parent.defaultFormatText,
              rowIndex: $index(),
              row: row,
              rows: $parent.rows,
              getRowHeight: $parent.getRowHeight,
              handleClick: $parent.handleClick,
              handleMouseIn: $parent.handleMouseIn,
              handleMouseOut: $parent.handleMouseOut
            },
            afterRender: $parent.afterRender}
          -->
          <!-- /ko -->
        <!-- /ko -->
        <!-- ko if: $parent.lazy && ($index() < $parent.lazy.lazyStart() || $index() > $parent.lazy.lazyEnd()) -->
        <tr data-bind="style: {
              height: $parent.getRowHeight($index())
              }">
            <td>
            </td>
          </tr>
        <!-- /ko -->
      <!-- /ko -->
    </tbody>
    <tbody class="y-grid-empty">
    <tr>
      <td data-bind="attr:{colspan: nodataColSpan},style:{height: noDataHeight, padding: '12px'}">
        暂无数据
      </td>
    </tr>
    </tbody>
  </table>
  <div class="y-loading-letter-ctn" data-bind="visible:isShowLoading">
    <span class="l-1 y-loading-letter">L</span>
    <span class="l-2 y-loading-letter">o</span>
    <span class="l-3 y-loading-letter">a</span>
    <span class="l-4 y-loading-letter">d</span>
    <span class="l-5 y-loading-letter">i</span>
    <span class="l-6 y-loading-letter">n</span>
    <span class="l-7 y-loading-letter">g</span>
    <span class="l-8 y-loading-letter">.</span>
    <span class="l-9 y-loading-letter">.</span>
    <span class="l-10 y-loading-letter">.</span>
  </div>
</div>
