<div>
  <div class="y-grid-wrapper" data-bind="css: {'y-grid-noborder':noborder, 'y-grid-separate': isSeparate},style:style">
    <div class="y-grid" data-bind="event:{scroll:handleScroll},css:{'y-grid-stripe':isStripe,'y-grid-border': isTableBorder},style:{height:computedMaxHeight,minHeight:minheight}">
      <y-grid-head data-bind="visible:!nohead" params="headtransform:headtransform,el:$el,columns1:columns1,columns2:columns2,lockhead:lockhead,columns:columns,allRowChecked:allRowChecked,tableWidth:tableWidth"></y-grid-head>
      <y-grid-body params="caculateColumns:caculateColumns,hasChildGrid:hasChildGrid,verticalAlign:verticalAlign,hasSummaryRow:hasSummaryRow,headHeight:headHeight,isEnableCrossPage:isEnableCrossPage,crossPageRowPrimaryKey:crossPageRowPrimaryKey,crossPageSelectedRows:crossPageSelectedRows,isShowLoading:isShowLoading,forbitRowSelect:forbitRowSelect,isSeparate:isSeparate,tdstyle: tdstyle, lockhead:lockhead,isNoDataCustomTpl: hasMarkup,defaultExpand:defaultExpand,tableWidth:tableWidth,rowspan:rowspan,domId:domId,expand:expand,maxheight:computedMaxHeight, isDataTable:isDataTable, columns:columns, rows:rows, onRowSelect:onRowSelect">
        <!-- ko template: { nodes: $parent.$templateNodes } --><!-- /ko -->
      </y-grid-body>
      <!-- ko if:lockcolumn && rows().length > 0-->
      <div class="y-grid-fixed" data-bind="style:{width: fixedTableWidth}">
        <div class="y-grid-fixed-head">
          <y-grid-head data-bind="visible:!nohead" params="el:$el,columns1:columns1,columns2:columns2,lockhead:lockhead,columns:columns,allRowChecked:allRowChecked,tableWidth:tableWidth"></y-grid-head>
        </div>
        <div class="y-grid-fixed-body" data-bind="style:{height: fixBodyHeight}">
          <y-grid-body params="verticalAlign:verticalAlign,hasSummaryRow:hasSummaryRow,headHeight:headHeight,fixColumnTransform:fixColumnTransform,tdstyle: tdstyle, lockhead:true,tableWidth:tableWidth,rowspan:rowspan,domId:domId+'_fix',expand:expand,maxheight:computedMaxHeight, isDataTable:isDataTable, columns:columns,forbitRowSelect:forbitRowSelect,rows:rows, onRowSelect:onRowSelect">
          </y-grid-body>
        </div>
      </div>
      <!-- /ko -->
      <!-- ko if:lockright && rows().length > 0-->
      <div class="y-grid-fixed-right" style="margin-right: 16px" data-bind="style:{width: fixedLockRightTableWidth}">
        <div class="y-grid-fixed-head">
          <y-grid-head data-bind="visible:!nohead" params="headtransform:fixRightHeadtransform,el:$el,columns1:columns1,columns2:columns2,lockhead:lockhead,columns:columns,allRowChecked:allRowChecked,tableWidth:tableWidth"></y-grid-head>
        </div>
        <div class="y-grid-fixed-body" data-bind="style:{height: fixBodyHeight}">
          <y-grid-body params="caculateColumns:caculateColumns,hasChildGrid:hasChildGrid,verticalAlign:verticalAlign,hasSummaryRow:hasSummaryRow,headHeight:headHeight,fixColumnTransform:fixRightTransform,tdstyle: tdstyle, lockhead:true,tableWidth:tableWidth,rowspan:rowspan,domId:domId+'_fixRight',expand:expand,maxheight:computedMaxHeight, isDataTable:isDataTable, columns:columns,forbitRowSelect:forbitRowSelect,rows:rows, onRowSelect:onRowSelect">
          </y-grid-body>
        </div>
      </div>
      <!-- /ko -->
    </div>
  </div>
  <!-- ko if: pagination -->
  <y-pagination data-bind="visible: isShowPagination" params="onSizeChange:onSizeChange,onPageChage:onPageChange,pageSize: pageSize, totalCount: totalCount, pageIndex: pageIndex"></y-pagination>
  <!-- /ko -->
</div>
