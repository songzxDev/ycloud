<div class="y-breadcrumb" data-bind="foreach: { data: data, as: 'row' }">
    <!-- ko if: row.link -->
    <a data-bind="attr:{href:row.link},text:row.text"></a>
    <span class="y-breadcrumb-separate" data-bind="text:$parent.separator"></span>
    <!-- /ko -->
    <!-- ko if: !row.link -->
    <span class="y-breadcrumb-last"><span data-bind="text:row.text"></span></span>
    <!-- /ko -->
</div>
