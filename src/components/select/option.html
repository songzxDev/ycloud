<div data-bind="click:itemClick, css:{'y-selected-item':active,'y-selected-multiItem':multiActive, 'y-select-hover':index() == curIndex()}" class="y-option" >
  <span data-bind="text:value[label],attr:{title:value[label]}"></span>
  <i data-bind="visible:multiActive" class="fa fa-check pull-right"></i>
</div>
