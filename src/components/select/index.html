<div class="y-inline-block y-relative y-width-100" data-bind="clickoutside:clickoutside,css:{selected:showDropdown}">
  <div class="y-select-ctn">
    <div class="y-input" data-bind="visible:!filterable(), text:selectedLabel,click:handleShowDrop"></div>
    <input type="text" data-bind="event:{focus:handleShowDrop},visible:filterable" class="y-input">
  </div>
  <y-dropdown params="width:width, isShow:showDropdown">
     <div class="option-ctn" data-bind="foreach:{data: $parent.dataList, as: 'item'}">
       <y-option params="value: item,label:'label',key:'value',itemClick:$parentContext.$parent.handleOptClick"></y-option>
     </div>
  </y-dropdown>
</div>
