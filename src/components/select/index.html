<div class="y-inline-block y-relative y-width-100" data-bind="clickoutside:clickoutside,css:{selected:showDropdown}">
  <div class="y-select-ctn y-input" data-bind="click:handleShowDrop, css:{'y-select-disabled':disabled}, attr:{disabled:disabled}">
    <div data-bind="foreach:{data: multiValue, as: 'tag'}">
      <y-tag params="item: tag,text: tag[$parent.labelkey],closeable:true,handleClose:$parent.handleDeleteSelected"></y-tag>
    </div>
    <div class="y-select-single" data-bind="visible:!multiple&&selectedLabel() && !filterable(), text:selectedLabel"></div>
    <div class="y-select-placeholder" data-bind="text:placeholder,visible:showPlaceholder() && !filterable()"></div>
    <input class="y-select-filter" type="text" data-bind="event:{keyup:handleKeyUp,focus:handleFocus, compositionend: handleCompositionEnd,compositionstart:handleCompositionStart},textInput:key,visible:filterable,attr:{placeholder:placeholder}">
    <i class="y-select-arrow fa fa-close" data-bind="visible:clearable,css:{'y-select-showclose':showCloseIcon(),'y-select-important':hasmore}, click:handlerClear, clickBubble: false"></i>
    <i class="y-select-arrow fa fa-caret-down" data-bind="css: {'y-select-showdrop':clearable && showCloseIcon()}, visible:!hasmore"></i>
    <i class="y-select-arrow fa fa-list y-select-hasmore" data-bind="visible: hasmore,click:function(data, event){handleMore(data, event);return false;}, clickBubble: false"></i>
  </div>
  <div data-bind="let: {isNoData:isNoData,curIndex:curIndex,curValue:curValue,valuekey:valuekey,labelkey:labelkey,handleOptClick:handleOptClick,multiValue:multiValue}" >
    <y-dropdown params="topAdjust: topAdjust,width:dropWidth,targetEl:$el, isShow:showDropdown,scrollTop:scrollTop,isStopTransferDom:isStopTransferDom">
      <div class="y-option-ctn" data-bind="foreach:{data: $parent.filterDataList, as: 'item'}">
        <y-option params="value: item,valuekey:valuekey, label:labelkey,itemClick:handleOptClick,index:$index, curIndex:curIndex, curValue:curValue, curMultiValue:multiValue"></y-option>
      </div>
      <div class="y-select-nodata" data-bind="visible: isNoData">暂无匹配数据</div>
    </y-dropdown>
  </div>
</div>
