<div class="y-grid-wrapper" style="margin-bottom: 0">
  <div class="y-grid">
    <y-grid-head params="columns:columns"></y-grid-head>
  </div>
</div>
<y-grid params="
  isDataTable: isDataTable,
  rows: rows,
  columns: columns,
  isSeparate:true,
  minheight: minheight,
  maxheight: maxheight,
  nohead: true,
  hasSummaryRow: true,
  isStripe: false">
</y-grid>
