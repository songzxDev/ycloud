<div class="y-checkbox" data-bind="foreach: {data: dataList, as: 'item'}, css:{'y-checkbox-hor':direction == 'horizontal','y-checkbox-ver':direction == 'vertical'}">
  <y-checkbox-item params="secondarylabel: item.secondarylabel, label: item.label, value: item.value, valueList: $parent.value"></y-checkbox-item>
</div>
