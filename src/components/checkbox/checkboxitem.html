<label class="y-checkbox-item" data-bind="css:{'y-checkbox-item-checked': checked}">
  <span class="y-checkbox-item--inner-warpper">
    <span class="y-checkbox-item-inner">
      <input type="checkbox" data-bind="checked: checked, event:{change:change}">
    </span>
  </span>
  <span class="y-checkbox-label" data-bind="text:label"></span>
</label>
