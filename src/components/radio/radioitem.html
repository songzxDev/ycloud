<label class="y-radio-item" data-bind="css:{'y-radio-item-checked': checked}">
  <span class="y-radio-item--inner-warpper">
    <span class="y-radio-item-inner">
      <input type="radio" name="radio" data-bind="checked: checked, event:{change:change }">
    </span>
  </span>
  <span class="y-radio-label" data-bind="text:label"></span>
</label>
