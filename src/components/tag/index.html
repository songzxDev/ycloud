<div class="y-tag" data-bind="css:typeClass,style:color?{background: 'white',borderColor: color}:style">
  <span class="y-tag-text" data-bind="text:text,click:handleClick,style:{color: color}"></span>
  <i data-bind="visible:closeable,click:handleClose,style:{color: color}" class="y-tag-close">+</i>
</div>
