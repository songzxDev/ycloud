<div class="y-treenode">
    <li>
      <span class="y-tree-icon" data-bind="
        click: handleExpand,
        css: {'y-tree-icon-expand': expanded}">
        <!-- ko if: isShowExpanIcon -->
        <i class="fa fa-plus" data-bind="visible: !expanded() || !loaded()"></i>
        <i class="fa fa-minus" data-bind="visible: expanded"></i>
        <!-- /ko -->
        <!-- ko if: isLoading -->
        <i class="y-tree-isloading fa fa-spinner"></i>
        <!-- /ko -->
      </span>
      <!-- ko if: multiple -->
      <y-checkbox-item params="value: '', label: '', checked: data()._checked"></y-checkbox-item>
      <!-- /ko -->
      <span class="y-tree-title" data-bind="
        click: handleClickNode,
        text: data()[nameField],
        css: {'y-tree-node-selected': isNodeSelected}"></span>
      <!-- ko if: extraEdit -->
      <span class="y-tree-extra pull-right" data-bind="
        text: extraText,
        click: function() {extraEdit(data())}"></span>
      <!-- /ko -->
    </li>
    <li>
      <!-- ko if: data().children && data().children.length > 0 -->
      <ul data-bind="
        foreach: {data: data().children, as:'item'},
        css: {'y-tree-icon-expand': expanded}">
        <y-treenode params="
          extraText: $parent.extraText,
          extraEdit: $parent.extraEdit,
          selectedId: $parent.selectedId,
          nameField: $parent.nameField,
          multiple: multiple,
          data: item,
          loadData: $parent.loadData,
          expand: $parent.expand,
          selectedItem: $parent.selectedItem">
        </y-treenode>
      </ul>
      <!-- /ko -->
    </li>
  </ul>
</div>
